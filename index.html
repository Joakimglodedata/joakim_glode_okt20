<!DOCTYPE html>
<html lang="no">
  <!-- Head har metadata for nettleseren -->
  <head>
    <title>Heim</title>
    <link rel="icon" type="image/x-icon" href="turtle.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er for det som skal viser på nettsiden -->
  <body>
    <header>
    </header>
    <main class="flexCenterColumn">
      <section class="flexCenterColumn heroSection">
        <div>
          <button id="restart">Restart</button>
        </div>
        <div>
          <form id="form">
          <label for="shoppingItem">
            Varer til handlelisten <br>
            <input type="text" name="shoppingItem" id="shoppingItem" value="Test" placeholder="Skriv ein vare.."> 
          </label>
          </form>
        </div>
        <div>
          <button id="pushB">Push</button>
          <button id="popB">Pop</button>
          <button id="unshiftB">Unshift</button>
          <button id="shiftB">Shift</button>
        </div>
        <div class="flexCenterColumn selector">
          Utvelger
          <button id="up">^</button>
          <button id="deleter">X</button>
          <button id="down" class="rotate">^</button>
        </div>
        <div id="displayContainer">
          <p id="displayItems"> <!-- Får innhold fra JS --> </p>
          <p id="displayEmpty">Listen er tom</p>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer>
      <h3 class="foottekst">
        Laget av Joakim :)
        <a href="https://github.com/Joakimglodedata">
          <img src="github.png" alt="GitHub Icon"
        /></a>
        Min GitHub
      </h3>
    </footer>
  </body>
</html>
